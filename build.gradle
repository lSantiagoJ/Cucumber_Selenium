plugins{
    id 'java'
}

group 'CucumberSeleniumBDD'
version '1.0-SNAPSHOT'
sourceCompatibility = 17

repositories{
    mavenCentral()
}

dependencies {
// https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
testImplementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.1.4'
// https://mvnrepository.com/artifact/io.cucumber/cucumber-java
testImplementation group: 'io.cucumber', name: 'cucumber-java', version: '7.3.4'
// https://mvnrepository.com/artifact/io.cucumber/cucumber-junit
testImplementation group: 'io.cucumber', name: 'cucumber-junit', version: '7.3.4'
}
